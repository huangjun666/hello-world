 <div id="dcMain">

<div id="urHere">Order 奖励设置审核<b>></b><strong>审核列表</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:850px;">
        <h3 class="">审核列表</h3>
        <p style='margin:-20px 0 10px 0; color:#078E31;' ><span class='red' >奖励设置名称：</span>如若不清楚，请对照<a class='red' href="{:U('System/index')}">奖励设置</a>进行查看！</p>
        <div id="list">
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
        <th width="30" align="center">序号</th>
        <th align="left">奖励设置名称</th>
        <th width="180" align="center">变更情况</th>
        <th width="140" align="center">时间</th>
        
        <th width="160" align="center">提交人员</th>
        <th width="160" align="center">审核人员</th>
        <th width="80" align="center">状态</th>
        <th width="100" align="center">操作</th>
      </tr>
      <foreach name="reward_config_audit" item="v">
      <tr>
        <td align="center"><php> echo $sort+$key+1; </php></td>
        <td>{$v.remarks}</td>
        <td align="center">
          <span style='color:#f00;'>{$v.value_before}</span>
         --> 
          <span style='color:#f00;'>{$v.value}</span>
        </td>
        <td align="center">{$v.add_time}</td>
        <td align="center">{$v.audit_user}({$v.audit_name})</td>
        <td align="center">{$v.handle_user}({$v.handle_name})</td>
        <td align="center">
          <switch name="v.status" >
            <case value="1"><span style='color:#666;'>待审核</span></case>
            <case value="2"><span style='color:#28B779;'>通过</span></case>
            <case value="3"><span style='color:#f00;'>不通过</span></case>
          </switch>
        </td>
        <td align="center">
          <if condition=" in_array($v['status'], array(1)) " >
          <a href="{:U('System/pass',array('id'=>$v['id'],'audit'=>1))}">不通过</a>
           | 
           <a href="{:U('System/pass',array('id'=>$v['id'],'audit'=>2))}">通过</a>
           <else/>
           审核完毕
          </if>
        </td>
      </tr>
      </foreach>

          </table>

    </div>
