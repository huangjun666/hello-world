
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>order 管理中心 - 白名单 </title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css">
<SCRIPT src="__PUBLIC__/js/jquery-1.7.1.min.js" type="text/javascript"></SCRIPT>
<include file='Common:tongji' />
</head>
<body>
<div id="dcWrap">
<include file='Common:head' />
<!-- dcHead 结束 --> 
<include file='Common:menu' />
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">Order 管理中心<b>></b><strong>白名单设置</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3>白名单设置</h3>
    <div class="idTabs">
      <div class="items">
       <form action="__SELF__" method="post" autocomplete=off >
        <div id="main">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
           <th width="131" align='right'>名称</th>
           <th  align='left'>内容</th>
         </tr>
          
         <tr>
          <td align="right">订单管理</td>
          <td>
                      <textarea name="order" class="white_text"><if condition=" isset($_POST[\'order\']) ">{$Think.post.order}<else />{$white_config.order}</if></textarea>
                      <span class='red'>{$error}</span>
                                </td>
         </tr>
                 <tr>
          <td align="right">经销商树型图</td>
          <td>
                     <textarea name="tree" class="white_text"><if condition=" isset($_POST[\'tree\']) ">{$Think.post.tree}<else />{$white_config.tree}</if></textarea> 
                      <span class='red'>{$error}</span>
                                </td>
         </tr>
                 <tr>
          <td align="right">生活馆信息查询</td>
          <td>
                      <textarea name="sh" class="white_text"><if condition=" isset($_POST[\'sh\']) ">{$Think.post.sh}<else />{$white_config.sh}</if></textarea>
                      <span class='red'>{$error}</span>
                                </td>
         </tr> 
         
                 </table>
        </div>
        
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
          <td width="131"></td>
          <td>
           <input name="submit" class="btn" type="submit" value="确定" />
           <input class="btn" type="button" value="返回" onclick='history.back();' />
          </td>
         </tr>
        </table>
        </form>
      </div>
    </div>
   </div>
 </div>
 <div class="clear"></div>
<include file='Common:footer' />
<!-- dcFooter 结束 -->
<div class="clear"></div> </div>
</body>
</html>
