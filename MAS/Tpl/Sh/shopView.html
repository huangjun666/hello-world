
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>order 管理中心 - 生活馆 </title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css">
<include file='Common:tongji' />
</head>
<body>
<div id="dcWrap">
<include file='Common:head' />
<!-- dcHead 结束 --> 
<include file='Common:menu' />
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">Order 管理中心<b>></b><strong>生活馆</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3>生活馆信息</h3>
    <div class="idTabs">
      <div class="items">
        <div id="main">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
           <th width="131" align='right'>名称</th>
           <th >内容</th>
         </tr>
                  <!-- <tr>
          <td align="right">会员账号</td>
          <td>
                      {$member.user}
                                </td>
         </tr> -->
                  <tr>
          <td align="right">姓名</td>
          <td>
                      {$member.name}
                                </td>
         </tr>
                  <tr>
          <td align="right">性别</td>
          <td>
                      <if condition=' $member["sex"] eq 1 ' >
                        男
                        <else />
                        女
                      </if>
                                </td>
         </tr>
                  <tr>
          <td align="right">所属区域</td>
          <td>
            {$member.sh_province}{$member.sh_city}{$member.sh_district}{$member.sh_adress}
                                </td>
         </tr>
         <tr>
          <td align="right">馆主预留手机号</td>
          <td>
                      {$member.sh_tel}
                                </td>
         </tr>
         <tr>
          <td align="right">状态</td>
          <td>
              <switch name="member.sh_status" >
              <case value="1"><span style='color:#28B779;'>营业</span></case>
              <case value="2"><span style='color:#f00;'>试营业</span></case>
              <case value="3"><span style='color:#0065B0;'>报备</span></case>
              <case value="4"><span style='color:#0065B0;'>获批</span></case>
              <case value="5"><span style='color:#666;'>闲置</span></case>
              </switch>
            </td>
         </tr>
                 </table>
        </div>
        
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
          <td width="131"></td>
          <td>
           <input type="hidden" name="token" value="24760807" />
           <input class="btn" type="button" value="返回" onclick='history.back();' />
          </td>
         </tr>
        </table>
      </div>
    </div>
   </div>
 </div>
 <div class="clear"></div>
<include file='Common:footer' />
<!-- dcFooter 结束 -->
<div class="clear"></div> </div>
</body>
</html>
