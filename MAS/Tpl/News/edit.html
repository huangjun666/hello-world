
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>order 管理中心 - 编辑公告--{$news.title} </title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css">
<SCRIPT src="__PUBLIC__/js/jquery-1.7.1.min.js" type="text/javascript"></SCRIPT>
<script type="text/javascript">
    window.UEDITOR_HOME_URL='__ROOT__/tools/ueditor/';
    window.onload=function(){
      window.UEDITOR_CONFIG.initialFrameWidth='90%';
      window.UEDITOR_CONFIG.initialFrameHeight=300;
      window.UEDITOR_CONFIG.toolbars=[[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'directionalityltr', 'directionalityrtl', 'indent', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
            'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
            'simpleupload', 'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe', 'insertcode', 'webapp', 'pagebreak', 'template', 'background', '|',
            'horizontal', 'date', 'time', 'spechars', 'snapscreen', 'wordimage', '|',
            'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', 'charts', '|',
            'print', 'preview', 'searchreplace', 'help', 'drafts'
        ]];
      //window.UEDITOR_CONFIG.serverUrl="{:U(GROUP_NAME.'/Blog/upload')}";
      UE.getEditor('news_content');
    }
  </script>
<js file='__ROOT__/tools/ueditor/ueditor.config.js' />
<js file='__ROOT__/tools/ueditor/ueditor.all.min.js' />
<include file='Common:tongji' />
</head>
<body>
<div id="dcWrap">
<include file='Common:head' />
<!-- dcHead 结束 --> 
<include file='Common:menu' />
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">Order 管理中心<b>></b><strong>{$news.title}</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3>{$news.title}</h3>
    <div class="idTabs">
      <div class="items">
       <form action="__SELF__" method="post" autocomplete=off >
        <div id="main">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
           <th width="131" align='right'>名称</th>
           <th  align='left'>内容</th>
         </tr>
          <tr>
          <td align="right">公告标题</td>
          <td>
                      
                      <input type="text" name="title" value='<if condition=" isset($_POST[\'title\']) ">{$Think.post.title}<else />{$news.title}</if>' placeholder="输入公告标题" size="80" class="inpMain" />
                      <input type="hidden" name="news_id" value='<if condition=" isset($_POST[\'news_id\']) ">{$Think.post.news_id}<else />{$news.news_id}</if>'>
                      <span class='red'>{$error}</span>
                                </td>
         </tr>
         <tr>
          <td align="right">公告内容</td>
          <td>
                      
                      <textarea name="news_content" id="news_content" cols="30" rows="10" class='msg' ><if condition=" isset($_POST[\'news_content\']) ">{$Think.post.news_content}<else />{$news.content}</if></textarea>
                      <span class='red'>{$error}</span>
                                </td>
         </tr>
         <tr>
          <td align="right">权限设置</td>
          <td>
                      
                      <label for="ptjxs"><input type="checkbox" name="role[]" value=1 placeholder="角色" <if condition=" in_array(1,$_POST[\'role\']) || in_array(1,$roleArr) " >checked=true</if> class="inpBox" id='ptjxs' /> 普通经销商</label>

                      <label for="shggz"><input type="checkbox" name="role[]" value=2 placeholder="角色"<if condition=" in_array(2,$_POST[\'role\']) || in_array(2,$roleArr) " >checked=true</if> class="inpBox m10" id='shggz' /> 生活馆馆主</label>

                      <label for="cw"><input type="checkbox" name="role[]" value=3 placeholder="角色"<if condition=" in_array(3,$_POST[\'role\']) || in_array(3,$roleArr) " >checked=true</if> class="inpBox m10" id='cw' /> 财务</label>

                      <label for="cjgly"><input type="checkbox" name="role[]" value=4 placeholder="角色"<if condition=" in_array(4,$_POST[\'role\']) || in_array(4,$roleArr) " >checked=true</if> class="inpBox m10" id='cjgly' /> 超级管理员</label>
                      
                      <span class='red'>{$error}</span>
                                </td>
         </tr>
                
                 </table>
        </div>
        
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
          <td width="131"></td>
          <td>
           <input name="submit" class="btn" type="submit" value="确定" />
           <input class="btn" type="button" value="返回" onclick='history.back();' />
          </td>
         </tr>
        </table>
        </form>
      </div>
    </div>
   </div>
 </div>
 <div class="clear"></div>
<include file='Common:footer' />
<!-- dcFooter 结束 -->
<div class="clear"></div> </div>
</body>
</html>
