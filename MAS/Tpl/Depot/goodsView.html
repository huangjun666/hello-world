
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>order 管理中心 - {$goods.name} </title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css">
<SCRIPT src="__PUBLIC__js/jquery-1.7.1.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__PUBLIC__js/laydate.js" type="text/javascript"></SCRIPT>
<include file='Common:tongji' />
<style>
  table a:hover{ color: red;}
  .actionBtn{ margin: 0 20px 0 0;display: inline;}
</style>
</head>
<script>
  $(function(){
    //强制数字
    $('.inpNum').blur(function(){
        var val=$(this).val();
        if( isNaN(val) ){
          $(this).val(0);
        }
    });
  })
</script>
<body>
<div id="dcWrap">
<include file='Common:head' />
<!-- dcHead 结束 --> 
<include file='Common:depot_menu' />
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">Order 管理中心<b>&gt;</b><strong><if condition=" isset($_POST[\'cate\']) ">{$Think.post.cate}<else />{$cate.name}</if></strong><b>&gt;</b><strong>{$goods.name}</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3>
          {$goods.name}
        </h3>

    <div class="idTabs">
      <div class="items">
        <div id="main">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
           <th width="131" align='right'>名称</th>
           <th  align='left'>内容</th>
         </tr>
          
         <tr>
          <td align="right">货物名称</td>
          <td>
                      
                      {$goods.name}
                                </td>
         </tr>
         <tr>
          <td align="right">货物编号</td>
          <td>
                      {$goods.number}
                                </td>
         </tr>
         <tr>
          <td align="right">货物尺寸</td>
          <td>
                      {$goods.size}
                                </td>
         </tr>
         <tr>
          <td align="right">货物颜色</td>
          <td>
                      {$goods.color}
                                </td>
         </tr>
         <tr>
          <td align="right">价格</td>
          <td>
                      {$goods.price|floatval}{$goods.price_unit}
                                </td>
         </tr>
         <tr>
          <td align="right">数量</td>
          <td>
                      {$goods.num}{$goods.num_unit}
                                </td>
         </tr>
         <tr>
          <td align="right">最后操作者</td>
          <td>
                      {$goods.handle_name}
                      ({$goods.handle_user})
                                </td>
         </tr>     

                 </table>
        </div>
        
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
          <tr>
          <td width="131"></td>
          <td>
           <input class="btn" type="button" value="返回" onclick='history.back();' />
          </td>
         </tr>
        </table>
      </div>
    </div>
    </div>
 </div>
 <div class="clear"></div>
<include file='Common:footer' />
<!-- dcFooter 结束 -->
<div class="clear"></div> </div>
</body>
</html>
