<div id="urHere">Order 权限管理<b>></b><strong>权限列表</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:850px;">
        <h3 class='m'>权限列表</h3>
        <if condition=" in_array($_SESSION['role'], array(3,4)) " >
          <form class="finance_select" id='finance_select' method='get' action='__SELF__'>
            <div class="type">
              <span>角色：</span>
              <select name="role">
                <option value=0 <if condition=' $_GET["role"] eq 0 ' > selected="true"</if> >全部</option>
                <option value=1 <if condition=' $_GET["role"] eq 1 ' > selected="true"</if> >普通经销商</option>
                <option value=2 <if condition=' $_GET["role"] eq 2 ' > selected="true"</if> >生活馆馆主</option>
                <option value=3 <if condition=' $_GET["role"] eq 3 ' > selected="true"</if> >财务</option>
                <option value=4 <if condition=' $_GET["role"] eq 4 ' > selected="true"</if> >系统管理员</option>
                <option value=5 <if condition=' $_GET["role"] eq 5 ' > selected="true"</if> >仓库管理员</option>
              </select>
            </div>
            <div class="member">
              <span>搜索关键词：</span>
              <input type="text" value='{$Think.get.user}' name='user' placeholder='请输入会员账号或姓名'>
              <input type="hidden" name='p' value='1'>
            </div>
            <div class="search" onclick='$("#finance_select").submit();'>查询</div>
          </form>
          </if>
        <div id="list">
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
        <th width="30" align="center">序号</th>

        <th width="260" align="left">姓名</th>
        <th width="260" align="left">角色</th>
        <th width="260" align="left">操作</th>
      </tr>
      <foreach name="member" item="v">
      <tr>
        <td align="center"><php> echo $sort+$key+1; </php></td>
        <td><a class='red under' href="{:U('Member/view',array('member_id'=>$v['member_id']))}">{$v.user}</a></td>
        <td align="left">{$v.name}</td>
        <td align="left">
          <switch name="v.role" >
          <case value="1">普通经销商</case>
          <case value="2"><span style='color:#f00' >生活馆馆主</span></case>
          <case value="3"><span style='color:#f00' >财务</span></case>
          <case value="4"><span style='color:#f00' >系统管理员</span></case>
          <case value="5"><span style='color:#f00' >仓库管理员</span></case>
          </switch>
        </td>
        <td align="left"><a href="{:U('Rights/edit',array('member_id'=>$v['member_id']))}">编辑权限</a>
      </td>
      </tr>
      </foreach>

          </table>
