
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>order 管理中心 - 会员中心 </title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css">
<SCRIPT src="__PUBLIC__js/jquery-1.7.1.min.js" type="text/javascript"></SCRIPT>
<SCRIPT src="__PUBLIC__js/myjs.js" type="text/javascript"></SCRIPT>
<include file='Common:tongji' />
</head>
<script>
  var provinceID='{$Think.post.province}';
  var province='{$Think.post.{$Think.post.province_name}';
  var cityID='{$Think.post.city}';
  var city='{$Think.post.city_name}';
  var districtID='{$Think.post.district}';
  var district='{$Think.post.province_name}';

  $(function(){
    /*省级名加载*/
    web.getProvince('#province');

    /*市级加载*/
    $('#province').change(function(){
      var provinceID=$(this).val();
      var selectIndex = document.getElementById("province").selectedIndex;
        $('#province_name').val(document.getElementById("province").options[selectIndex].text);
      web.getCity('#city',provinceID);
      
    })

    /*区/县级加载*/
    $('#city').change(function(){
      var cityID=$(this).val();
      web.getDistrict('#district',cityID);
      
    })

  })
</script>
<body>
<div id="dcWrap">
<include file='Common:head' />
<!-- dcHead 结束 --> 
<include file='Common:menu' />
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">Order 管理中心<b>></b><strong>会员中心</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:850px;">
    <h3>
      <if condition="ACTION_NAME eq 'edit' "> 
        会员编辑
        <elseif condition="ACTION_NAME eq 'add' "/>
        添加会员
      </if>

      
    </h3>
    <div class="idTabs">
      <div class="items">
       <form action="__SELF__" method="post" autocomplete=off >
        <div id="main">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
           <th width="131" align='right'>名称</th>
           <th >内容</th>
         </tr>
          
         <tr>
          <td align="right">会员账号</td>
          <td>
                      <input type="text" name="user" value='{$Think.post.user}' placeholder="输入会员账号" size="80" class="inpMain" /> *下划线，数字，字母组成<span class='red'>{$error}</span>
                                </td>
         </tr>
                 <tr>
          <td align="right">密码</td>
          <td>
                      <input type="password" name="password1" value='{$Think.post.password1}' placeholder="输入密码" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
                 <tr>
          <td align="right">确认密码</td>
          <td>
                      <input type="password" name="password2" value='{$Think.post.password2}' placeholder="再次输入密码" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
         <tr>
          <td align="right">店铺名称</td>
          <td>
                      <input type="text" name="shop" value='{$Think.post.shop}' placeholder="输入店铺名称" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
         <tr>
          <td align="right">团队标签</td>
          <td>
                      <input type="text" name="team_tag" value='{$Think.post.team_tag}' placeholder="输入团队标签" size="80" class="inpMain" /> *限：字母+数字组合,长度2-5，一旦填写不可更改，请慎重<span class='red'>{$error}</span>
                                </td>
         </tr>
                  <tr>
          <td align="right">姓名</td>
          <td>
                      <input type="text" name="name" value='{$Think.post.name}' placeholder="输入姓名" size="80" class="inpMain" />
                                <span class='red'>{$error}</span></td>
                                </td>
         </tr>
                  <tr>
          <td align="right">性别</td>
          <td>
                      <label for="mobile_closed_0">
           <input type="radio" name="sex" id="mobile_closed_0" value="1" checked="true">
           男</label>
          <label for="mobile_closed_1">
           <input type="radio" name="sex" id="mobile_closed_1" value="2"  <if condition=' ($_POST["sex"] eq 2) or ($member["sex"] eq 2) ' > checked="true"</if>>
           女</label>
                                </td>
         </tr>
                  <tr>
          <td align="right">身份证号</td>
          <td>
                      <input type="text" name="id_card" value='{$Think.post.id_card}' placeholder="输入身份证号" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>

                  <tr>
          <td align="right">身份证地址</td>
          <td>
                      <select name="province" id='province' value=''>
                       </select>
                       <select name="city" id='city'>
                       </select>
                       <select name="district" id='district'>
                      </select><span class='red'>{$error}</span>
                      <input type="hidden" name="province_name" id="province_name">
                      <input type="hidden" name="city_name" id="city_name">
                      <input type="hidden" name="district_name" id="district_name">
                                </td>
         </tr>
                  <tr>
          <td align="right">身份证详细地址</td>
          <td>
                      <input type="text" name="adress" value='{$Think.post.adress}' placeholder="某某路莫某街408号" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
         <tr>
          <td align="right">移动电话</td>
          <td>
                      <input type="text" name="tel" value='{$Think.post.tel}' placeholder="输入移动电话" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
         <tr>
          <td align="right">固定电话</td>
          <td>
                      <input type="text" name="fixed_tel" value='{$Think.post.fixed_tel}' placeholder="输入固定电话" size="80" class="inpMain" />
                                </td>
         </tr>
                  <tr>
          <td align="right">开户银行</td>
          <td>
                      
            <input type="text" name="bank_name" value='{$Think.post.bank_name}' placeholder="输入开户行" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
                  <tr>
          <td align="right">开户名</td>
          <td>
                      <input type="text" name="bank_user" value='{$Think.post.bank_user}' placeholder="输入开会名" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
                  <tr>
          <td align="right">银行账号</td>
          <td>
                      <input type="text" name="bank_card" value='{$Think.post.bank_card}' placeholder="输银行账号入" size="80" class="inpMain" /><span class='red'>{$error}</span>
                                </td>
         </tr>
                  <tr>
          <td align="right">电子邮箱</td>
          <td>
                      <input type="text" name="email" value='{$Think.post.email}' placeholder="输入电子邮箱" size="80" class="inpMain" /><span class='red'>{$error}</span>
                      
                                 </td>
         </tr>
                  

                 </table>
        </div>
        
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
         <tr>
          <td width="131"></td>
          <td>
           <input name="submit" class="btn" type="submit" value="保存" />
           <input class="btn" type="button" value="返回" onclick='history.back();' />
          </td>
         </tr>
        </table>
        </form>
      </div>
    </div>
   </div>
 </div>
 <div class="clear"></div>
<include file='Common:footer' />
<!-- dcFooter 结束 -->
<div class="clear"></div> </div>
</body>
</html>
